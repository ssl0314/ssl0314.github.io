    <title>慈溪2025年省科小申报信息库</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #faf5ff;
            color: #333;
            min-height: 100vh;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            padding: 40px 0;
        }
        
        h1 {
            color: #6a3093;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .data-card {
            display: flex;
            justify-content: space-around;
            background-color: #f0e6ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .data-item {
            text-align: center;
            padding: 0 15px;
        }
        
        .data-label {
            color: #6a3093;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .data-value {
            color: #4a148c;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .district-nav {
            margin-bottom: 20px;
            background-color: #f9f5ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .nav-title {
            color: #6a3093;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .nav-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .nav-item {
            background-color: #e6d6ff;
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            color: #4a148c;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .nav-item:hover {
            background-color: #d0b3ff;
        }
        
        .nav-item.active {
            background-color: #6a3093;
            color: white;
            font-weight: bold;
        }
        
        .enterprise-list {
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .enterprise-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .enterprise-table th,
        .enterprise-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e6d6ff;
        }
        
        .enterprise-table th {
            background-color: #6a3093;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }
        
        .enterprise-table tr:hover {
            background-color: #f9f5ff;
        }
        
        .enterprise-table tr:nth-child(even) {
            background-color: #f3e9ff;
        }
    </style>
</head>

    <script>
        // 解析CSV数据并生成表格
        function loadEnterpriseData() {
            const csvData = document.getElementById('enterprise-csv').textContent.trim();
            const lines = csvData.split('\n');
            const tbody = document.getElementById('enterprise-data');
            const districtCounts = {};
            
            // 统计各镇街道企业数量
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',');
                const district = cells[3];
                districtCounts[district] = (districtCounts[district] || 0) + 1;
            }
            
            // 显示全部数据
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',');
                const row = document.createElement('tr');
                row.dataset.district = cells[3];
                
                cells.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            }
            
            // 添加滚动容器
            const scrollContainer = document.createElement('div');
            scrollContainer.className = 'enterprise-scroll';
            scrollContainer.style.maxHeight = '500px';
            scrollContainer.style.overflowY = 'auto';
            scrollContainer.style.marginTop = '20px';
            document.querySelector('.enterprise-list').appendChild(scrollContainer);
            scrollContainer.appendChild(tbody.parentNode);
            
            // 更新统计信息
            document.getElementById('total-count').textContent = lines.length - 1;
            document.getElementById('district-count').textContent = '--';
            
            // 更新时间为当前时间
            const now = new Date();
            document.getElementById('update-time').textContent = 
                now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        }
        
        // 镇街道筛选功能
        document.querySelectorAll('.nav-item').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的active类
                document.querySelectorAll('.nav-item').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 为当前点击按钮添加active类
                this.classList.add('active');
                
                // 获取选中的镇街道
                const selectedDistrict = this.dataset.district;
                const csvData = document.getElementById('enterprise-csv').textContent.trim();
                const lines = csvData.split('\n');
                const tbody = document.getElementById('enterprise-data');
                
                // 清空现有数据
                tbody.innerHTML = '';
                
                // 筛选并显示数据
                let count = 0;
                let displayCount = 0;
                for (let i = 1; i < lines.length; i++) {
                    const cells = lines[i].split(',');
                    const district = cells[3];
                    
                    if (selectedDistrict === '全市' || district === selectedDistrict) {
                        count++;
                        
                        const row = document.createElement('tr');
                        row.dataset.district = district;
                        
                        cells.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            row.appendChild(td);
                        });
                        
                        tbody.appendChild(row);
                        displayCount++;
                    }
                }
                
                // 更新统计信息
                document.getElementById('district-count').textContent = 
                    selectedDistrict === '全市' ? '--' : count;
            });
        });
        
        // 页面加载时初始化数据
        document.addEventListener('DOMContentLoaded', loadEnterpriseData);
    </script>
